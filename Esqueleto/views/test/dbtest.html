<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    <script src="/js/jquery.js"></script>
    <script src="/js/formToJson.js"></script>

</head>
<body>
    <form 
    id = "myform"
    action = "/db"
    method="GET">
        <input type="text" name="numero">
        <input type="text" name="cadena">
        <input type="submit" name="Enviar">
    </form>

    <a href="/db">Ver contenido BD</a>
    <!--Modificamos comportamiento por 
    defecto del form para enviar datos 
    como JSON-->
    <script>
        $('#myform').submit(function()
        {
            var datosForm = $(this).serializeArray();
            var datos = JSON.stringify(parseFormArrayToJson(datosForm));
            //var datos = $(this).serialize();
            console.log('DATOS: ');
            console.log(datos);
            //Enviamos datos en formato JSON como POST
            
            $.ajax(
                {
                    type: "POST",
                    url: $(this).attr('action'),
                    data: datos,
                    dataType: "json",
                    contentType: "application/json",
                    success: function(response) {
                        console.log(response);        
                    },
                    error: function() {
                        console.log('ajax error');
                    }
                });
            
            return false;
            
        });
    </script>
</body>
</html>
