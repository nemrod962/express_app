<!DOCTYPE html>
<html>
<head>
    <title>
        ExpressApp
    </title>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
    <script src="/js/angular.js"></script>
    <script src="/js/angular/mainApp.js"></script>
    <script src="/js/angular/mainController.js"></script>
    <!--Estilo-->
    <LINK href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h2>AngularJS Main Menu</h2>
    <div ng-app="MainApp" ng-controller="MainCtrl">
        <ul id="menu" ng-repeat="entry in entries track by entry['id']">
            <!--Este div es el que marca la estructura de 
            todas las entradas que se carguen de 'entries'.
            Los atributos 'class' e 'id' son irrelevantes.
            Este div marca la VISTA de las entradas.-->
            <!--LEGACY
            <div class="myMenuEntry" id="defaultEntry"> 
                <span>Adress : </span><input ng-model="entries[$index].url"/>
                <input type="button" value="Send" ng-click="postdata(entries[$index].url)" />
                <p>Address : {{entries[$index].url}}</p>
                <p>ID : {{entries[$index].id}}</p>
            </div>
            -->
            <!--NEW-->
            <li class="myMenuEntry" id="defaultEntry"> 
                <span>Adress : </span><input ng-model="entries[$index].url"/>
                <input type="button" value="Send" ng-click="postdata(entries[$index].url)" />
                <p>Address : {{entries[$index].url}}</p>
                <p>ID : {{entries[$index].id}}</p>
            </li>
            <!--NEW-End-->
        </ul>
        <br/><br/>
        <div class="datosDebug">
            <input type="button" value="Add" ng-click="addEntry()" />
            <p>Output Message : {{msg}}</p>
            <p>StatusCode: {{statusval}}</p>
            <p>Status: {{statustext}}</p>
            <p>Response Headers: {{headers}}</p>
            <p>RESPUESTA: {{resData}}
        </div>
    </div>
</body>
</html>
